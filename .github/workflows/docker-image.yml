name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-docker:
    environment: production

    runs-on: ubuntu-latest
    env:
      SCALEWAY_CONTAINER_URL: ${{ secrets.SCALEWAY_CONTAINER_URL }}
      SCALEWAY_CONTAINER_ID: ${{ secrets.SCALEWAY_CONTAINER_ID }}
      CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}

    steps:
    - uses: actions/checkout@v4
    - name: Docker login
      run: docker login "${{ env.SCALEWAY_CONTAINER_URL }}/${{ env.SCALEWAY_CONTAINER_ID }}" -u nologin --password-stdin <<< "${{ secrets.SCALEWAY_TOKEN }}"
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag "${{ env.SCALEWAY_CONTAINER_URL }}/${{ env.SCALEWAY_CONTAINER_ID }}/${{ env.CONTAINER_NAME }}:latest" --platform=linux/amd64
    - name: Push to Container Registry
      run: docker push "${{ env.SCALEWAY_CONTAINER_URL }}/${{ env.SCALEWAY_CONTAINER_ID }}/${{ env.CONTAINER_NAME }}:latest"
