name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup config files for tests
      run: |
        cp config/config.example.json config/config.json
        cp config/debug.example.json config/debug.json
        echo '[]' > config/bot-sites.json

#    - name: Run linting
#      run: npm run lint
#
#    - name: Check formatting
#      run: npm run format

    - name: Build TypeScript
      run: npm run build

    - name: Run tests
      run: npm run test
